<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>King Fitness</title>
  </head>
  <body>
    <div class="nav">
      <img src="Logo.png" alt="Logo" class="brand-logo" />
      <h1 class="heading">King Fitness</h1>
      <ul class="nav-links">
        <li class="nav-items"><a href="#" class="active">Home</a></li>
        <li class="nav-items"><a href="#">About Us</a></li>
        <li class="nav-items"><a href="#">Equipments</a></li>
        <li class="nav-items"><a href="#">Contact Us</a></li>
      </ul>
      <div class="right-container">
        <input type="text" class="search-box" placeholder="search" />
        <button class="btn">Subscribe</button>
      </div>
    </div>
    <div class="container">
      <h1>Don't Give Up Join Our Gym</h1>
      <fieldset>
        <legend>Gym Form</legend><br>
        <label for="Name" class="Label">Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Name" placeholder="Enter Your Name" class="form" /><br />
        <label for="Age" class="Label">Age:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Age" placeholder="Enter Your Age" class="form" /><br />
        <label for="Gender" class="Label">Gender:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Gender" placeholder="Enter Your Gender" class="form" /><br />
        <label for="Locality" class="Label">Locality:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="Locality" placeholder="Enter Your Locality" class="form" /><br />
        <label for="Email" class="Label">Email-ID:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="Email" placeholder="Enter Your Email-ID" class="form"><br>
        <label for="Phone" class="Label">Contact No:</label>
        <input type="number" name="Phone" placeholder="Enter Your Phone No." class="form"><br>
        <button class="sub-btn">Submit</button>
      </fieldset>
    </div>
  </body>
</html>
